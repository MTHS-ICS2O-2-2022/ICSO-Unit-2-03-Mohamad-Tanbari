<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-9" />
    <meta
      name="description"
      content="Using variables for the first time in JS"
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mohamad" />
    <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Variables in JS!</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Variables in JS</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigate</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index2.html"
            >Second Website</a
          >
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="page-content">
            <!--Donut picture-->
            <img src="./images/donut.png" alt="Donut" class="donut" />
            <!--Text below header-->
            <div>Find your address</div>
            <br />
            <!-- Simple Textfield -->
            <form action="#">
              <p>Street name</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="street-name"
                />
                <label class="mdl-textfield__label" for="street-name"
                  >Street name here ...</label
                >
              </div>
            </form>
            <!-- Numeric Textfield -->
            <form action="#">
              <p>Street Number</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="street-number"
                />
                <label class="mdl-textfield__label" for="street-number"
                  >Street number here ...</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="buttonClicked()"
          >
            enter
          </button>
          <br />
          <br />
          <br />
          <div class="user-info">
            <div id="address"></div>
          </div>
        </div>
        <!--Answer output from button-->
      </main>
    </div>
  </body>
</html>
